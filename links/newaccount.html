<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../stylesheets/index.css" rel="stylesheet">
    <title>Create New Account</title>
</head>
<body id="root">
    <div id='box'>
        <p id="message"></p>
        <div class='field'>
            <p>USERNAME</p>
                <input id="new-username"></input>
        </div>

        <div class='field'>
            <p>KEYPHRASE</p> 
                <input id="new-phrase"></input>
        </div>            

        <div class='field'>
            <p>PASSWORD</p> 
                <input id="password-1"></input>
        </div>

        <div class='field'>
            <p>CONFIRM PASSWORD</p> 
                <input id="password-2"></input>
        </div>

        <div id="buttondiv">
            <button class="ylw-btn" id="save-data">Create Account</button>

            <a href="../index.html">
                <button class="wht-btn">Log In</button>
            </a>
        </div>
    </div>

    <script type="text/javascript" src="../index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

</body>
</html>
